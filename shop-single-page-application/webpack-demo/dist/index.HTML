<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Asset Management</title>
</head>

<body>
  <h1>Shop</h1>
  <button class="grid-button" productType="${item.name}">Add to cart</button>
  <div class="cart card hide">
    <h3>name</h3>
    <h3>quantity</h3>
    <input type="range" min="1" max="100" value="50">
    <h3>total price</h3>
    <h3>remove from cart</h3>
  </div>
  <div class="grid-container">
  </div>
  <div class="footer">
    <p class="insideShop" id="footer-text">Shop</p>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
