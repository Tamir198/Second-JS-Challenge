<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <h2 class="header__heading">IP Address Tracker</h2>
      <form class="header__form">
        <input
          type="text"
          class="header__form__input"
          name="ip"
          id="ip"
          placeholder="Search for any IP address or domain"
        />
        <label for="ip">ip adress</label>
        <button type="submit" class="header__form__button">
          <img src="./assets/images//icon-arrow.svg" alt="submit_" />
        </button>
      </form>
      <div class="header__form__error"></div>

      <div class="panel">
        <div class="ip panel__child">
          <h6 class="panel__title">IP ADDRESS</h6>
          <p class="panel__detail">1.1.1.1</p>
        </div>
        <div class="location panel__child">
          <h6 class="panel__title">LOCATION</h6>
          <p class="panel__detail">New South Wales, AU , 1001</p>
        </div>
        <div class="timezone panel__child">
          <h6 class="panel__title">TIMEZONE</h6>
          <p class="panel__detail">+11:00</p>
        </div>
        <div class="isp panel__child">
          <h6 class="panel__title">ISP</h6>
          <p class="panel__detail">Cloudfare, Inc</p>
        </div>
      </div>
    </header>
    <div id="map"></div>
    <script src="js/index.js"></script>
  </body>
</html>
